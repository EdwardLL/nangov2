<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Torneo</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
<h2 class="text-center my-15">Mis Torneos</h2>
		<br>
	<div class="container">
	<hr>
		<table class="table  table-bordered table-hover "
			id="tab_logic">
			<thead >
				<tr class="bg-primary" >
								<th class="text-center" >VIDEOJUEGO</th>
								<th class="text-center">TORNEO</th>
								<th class="text-center" >MODO</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="t: ${MisTorneos}" align="center"> 
							<!-- th:text muestra una linea de texto -->
								<td th:text="${t.torneo.videojuego.nombreVideojuego}"></td>
								<td th:text="${t.torneo.nombreTorneo}"></td>
								<td th:text="${t.torneo.modoTorneo}" ></td>
								
							</tr>

			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
		
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
