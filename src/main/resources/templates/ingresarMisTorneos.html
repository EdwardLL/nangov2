<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Ingreso</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/categoria.js}"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		
			<div class="col-md-10" style="widht:600px;margin-left:100px;margin-top:50px">

				<div class="jumbotron">
					<div class="form-group" align="center">
						<h1>Login</h1>
					</div>
					<hr>
					<form th:action="@{/usuario/validarUsuarioMisTorneos}" method="post" th:object="${usuario}">
						<div class="form-group input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-user">
								</span>
							</span>	
			                <input type="text" th:field="*{EmailUsuario}" placeholder="Email address" 
			                class="form-control" id="EmailUsuario"></input>
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-lock">
								</span>
							</span>	
							 <input type="password" th:field="*{ClvUsuario}" placeholder="Password" class="form-control" 
					          id="ClvUsuario"></input>
						</div>
						<div class="form-group">
						<button type ="submit" class="btn btn-primary btn-block"  >Ingresar</button>
						<a href="/usuario/irRegistrar" class=" btn btn-light btn-block"> Registrarse</a>
						</div>
					</form>
				</div>
								
			</div>
			
		
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
