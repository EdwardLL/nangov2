<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Bienvenido</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/categoria.js}"></script>

</head>
<body>

	<div class="modal-dialog text-center">
		<div class="col-sm-8" >
			<div class="modal-content">
				<div class="col-12">
					<img th:src="@{/imagenes/NANGO 2.png}"
					 width="300px" height="200px" >
				</div>
				<form class="col-12" th:action="@{/usuario/validarUsuario}" method="post" th:object="${usuario}" >
					<div class="form-group">
					 <input type="text" th:field="*{EmailUsuario}" placeholder="Email address" class="form-control" 
					 id="EmailUsuario"></input>
					</div>
					<div class="form-group">
					
					 <input type="password" th:field="*{ClvUsuario}" placeholder="Password" class="form-control" 
					 id="ClvUsuario"></input>
					</div>
					<button type ="submit" class="btn btn-primary" ><span class="glyphicon glyphicon-log-in"></span>   Ingresar</button>
				</form>

				<div class="col-12">
				 <a th:href="@{/usuario/irRegistrar}"> Registrarse</a>
				</div>
			</div>
		</div>	
	</div>
	


</body>
</html>
