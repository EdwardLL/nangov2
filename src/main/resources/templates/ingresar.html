<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Ingreso</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/categoria.js}"></script>

</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/usuario/validarUsuario}" method="post" th:object="${usuario}">
			<div class="form-group">

				
				<label >Correo electronico:</label> 			
                <input type="text" th:field="*{EmailUsuario}" 
				class="form-control" id="EmailUsuario"></input>
				
				<label >Clave:</label> 			
                <input type="password" th:field="*{ClvUsuario}" 
				class="form-control" id="ClvUsuario"></input>
				
								
			</div>
			<button type ="submit" class="btn btn-primary"  >Ingresar</button>
			<a href="/usuario/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
